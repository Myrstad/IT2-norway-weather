<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <title>{% block title %} {% endblock %} - Værprosjekt</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="icon" type="image/svg+xml" href="{{url_for('static', filename='vaerlogo.svg')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="header_container">
      <header>
        <a href="/" class="logo"><img src="{{url_for('static', filename='vaerlogo.svg')}}" alt="" width="32" height="32">Værprosjekt IT2</a>
        <nav>
          <a href="/">Hjem</a>
          <a href="/search/">Søkeside</a>
          {% include 'search_form.html' %}
        </nav>
        <button role="navigation" aria-controls="navigation-nav">
          <span></span><span></span><span></span>
        </button>
      </header>
      </div>
      <main class="content">{% block content %} {% endblock %}</main>
      
      {% include 'footer.html' %}

      <script>
        const header = document.querySelector("header")
        const navButton = document.querySelector("header button")
        navButton.addEventListener('click', ()=>{
          header.classList.toggle("expanded")
          document.querySelector('body').classList.toggle('no-scroll')
        })
      </script>
  </body>
</html>
