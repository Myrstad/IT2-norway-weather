{% extends 'base.html' %}

{% block title %}Weather results{% endblock %} 

{% block content%}
    <table>
        {% for hour in result %}
            <tr>
                <td>
                    {{ hour.data.instant.details.air_temperature }} grader
                </td>
                <td>
                    {{ hour.time }}
                </td>
            
            </tr>
        {% endfor %} 
    </table>
{% endblock %}
